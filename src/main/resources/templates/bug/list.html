<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Daftar Bug</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  media="screen"/>
    <link rel="stylesheet" th:href="@{/css/starter-template.css}" media="screen"/>
</head>
<body ng-app="bugapp">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Bug Bug Tracer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/aplikasi/list}">Daftar Aplikasi</a></li>
                <li class="active"><a th:href="@{/versi/list}">Daftar Versi</a></li>
                <li class="active"><a th:href="@{/bug/list}">Daftar Bug</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Daftar Bug</h1>
    <div ng-controller="bugController">
        <table class="table table-striped">
            <tr>
                <th>Aplikasi</th>
                <th>Versi</th>
                <th>Judul Bug</th>
                <th>Submitter</th>
                <th>Severity</th>
                <th>Status Bug</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>

            </tr>
            <tr ng-repeat= "bug in daftarBug.content">
                <td>{{bug.versi.aplikasi.nama}}</td>
                <td>{{bug.versi.versi}}</td>
                <td>{{bug.judulBug}}</td>
                <td>{{bug.submitter.employee.nama}}</td>
                <td>{{bug.severity.severity}}</td>
                <td>{{bug.status_bug}}</td>
                <td><button class="btn btn-default  glyphicon glyphicon-list" ng-click="detilBug(bug)"> Detail</button></td>
                <td><button class="btn btn-default glyphicon glyphicon-edit" ng-click="editBug(bug)"> Edit</button></td>
                <td><button class="btn btn-default glyphicon glyphicon-remove" ng-click="hapusBug(bug)"> Hapus</button></td>
            </tr>
        </table>
    </div>
    <div>
        <a class="btn btn-default" th:href="@{/bug/form}">New</a>
    </div>
</div>



<script th:src="@{/js/angular.min.js}"></script>
<script th:src="@{/js/bug/list.js}"></script>

</body>
</html>

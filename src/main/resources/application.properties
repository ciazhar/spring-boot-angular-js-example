#config database
spring.datasource.url=jdbc:mysql://localhost:3306/trackingbug
spring.datasource.username=buguser
spring.datasource.password=bugpasswd

#config tampilkan query sql di cli
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#config ddl (drop, create, update, validate dll)
spring.jpa.hibernate.ddl-auto=none

#config agar password default tidak ditampilkan di cli
security.user.password=none

#config thymeleaf auto load
spring.thymeleaf.cache=true

#config json pretty print
spring.jackson.serialization.indent_output=true